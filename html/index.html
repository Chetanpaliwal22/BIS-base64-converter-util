<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIS - Base64 Util</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/base64.css">
</head>
<body>
    <header class="top-header">
        <div class="header-content">
            <div class="header-left">
                <h2><i class="fas fa-shield-alt"></i> BIS - Base64 Util</h2>
                <p>Fast & Secure Base64 Encoding/Decoding</p>
            </div>
            <nav class="util-nav" role="navigation" aria-label="Utilities">
                <a href="index.html" class="nav-link" data-page="base64"><i class="fas fa-code"></i> Base64</a>
                <a href="jwtutil.html" class="nav-link" data-page="jwt"><i class="fas fa-key"></i> JWT</a>
            </nav>
        </div>
    </header>
    
    <div class="background"></div>
    <div class="container">
        <div class="input-section">
            <label for="inputString">Input Text</label>
            <textarea id="inputString" placeholder="Enter text to encode or the Base64 string to decode..."></textarea>
        </div>
        
        <div class="button-area">
            <button id="encodeBtn" class="btn btn-primary">
                <i class="fas fa-arrow-right"></i> Encode
            </button>
            <button id="decodeBtn" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Decode
            </button>
            <button id="copyBtn" class="btn btn-success">
                <i class="fas fa-copy"></i> Copy
            </button>
        </div>
        
        <div class="output-section">
            <label for="outputString">Output Result</label>
            <textarea id="outputString" placeholder="Your result will appear here..."></textarea>
        </div>

        <div class="copy-feedback" id="copyFeedback">Copied to clipboard!</div>
    </div>

    <footer class="bottom-footer">
        <p>&copy; Copyright Bagora Innovative Solutions</p>
    </footer>
    
    <script src="../js/script.js"></script>
</body>
</html>
